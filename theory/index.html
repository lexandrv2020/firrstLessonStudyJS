<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Формы и Валидация</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        input {
            display: block;
        }
    </style>
</head>

<body>
    <section>
        <form id="myform">
            <div>
                <label for="phone">phone</label><input id="phone" name="phone" placeholder="phone" type="text">
            </div>
            <div>
                <label for="email">email</label><input id="email" name="email" placeholder="email" type="text">
            </div>
            <br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>

        </form>
    </section>
    <!-- <script src="./script/maskPhone.js"></script> -->
    <!-- <script src="./script/script.js"></script> -->
    <script src="./pluggins/validator/validator.js"></script>
    <script>
        const valid = new Validator({
            selector: '#myform',
            pattern: {
                // phone: /^\+380\d{7}$/,
                zip: /\d{5,6}/
            },
            method: {
                'phone': [
                    ['notEmpty'],
                    ['pattern', 'phone']
                ],
                'email': [
                    ['notEmpty'],
                    ['pattern', 'email']
                ]
            },
        });
        valid.init();
    </script>
</body>

</html>
