<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON / AJAX</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <form id="form" name="user_form" class="main-form">
        <div class="main-form-input container">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <input type="text" class="form-name" id="form1-name" name="user_name" placeholder="Ваше имя" id="name1" required>
                </div>
                <div class="col-12 col-lg-4">
                    <input type="email" class="form-email" id="form1-email" name="user_email" placeholder="E-mail">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="tel" class="form-phone" id="form1-phone" name="user_phone" placeholder="Номер телефона" required>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <button class="btn form-btn" type="submit">Оставить заявку!</button>
            </div>
        </div>
    </form>

    <!-- <script src="./script/script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
